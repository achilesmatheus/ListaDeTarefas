
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./main.css">
      <title>Lista de tarefas</title>
  </head>
  <body>
      <header>
          <h1>Lista de tarefas</h1>
      </header>

      <form>
          <input type="text" placeholder="Adicione uma tarefa" class="todo_input" />
          <button class="todo_button" type="button">
              +
          </button>
          <div class="select">
              <select name="todos" class="filter_todo">
                  <option value="all">Todos as tarefas</option>
                  <option value="completed">Completas</option>
                  <option value="uncompleted">Incompletas</option>
              </select>
          </div>
      </form>

      <div class="todo_container">
          <ul class="todo_list"></ul>
      </div>
      <script src="./index.js"></script>
  </body>
  </html>
